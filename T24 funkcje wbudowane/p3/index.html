<!DOCTYPE html>
<html lang="">
<head>
  <title>Data</title>
</head>
<body>
<h2>Aktualna data i godzina w Polsce:</h2>
<p>
  <script>
    function data_czas() {
      var miesiace = ["stycznia", "lutego", "marca", "kwietnia", "maja",
        "czerwca", "lipca", "sierpnia", "wrzesnia", "pazdziernika", "listopada",
        "grudnia"];
      var dni = ["Niedziela", "Poniedzialek", "Wtorek", "sroda", "Czwartek",
        "Piatek", "Sobota"];
      var data = new Date();
      var rok = data.getFullYear();
      var mies = data.getMonth();
      var nr_dzien = data.getDate();
      var dzien = data.getDay();
      var godz = data.getHours();
      var min = data.getMinutes();
      var sek = data.getSeconds();
      if (min < 10) {
        min = "0" + min;
      }
      if (sek < 10) {
        sek = "0" + sek;
      }
      var p_data_czas = dni[dzien] + ", " + nr_dzien + " " + miesiace[mies] + " " + rok +
              " roku<br>" + "Godzina: " + godz + ":" + min + ":" + sek;
      document.write(p_data_czas);
    }

    document.write("<b>Dzisiaj jest: <br>");
    data_czas();
    document.write("</b>");
  </script>
</p>
</body>
</html>
